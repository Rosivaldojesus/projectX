{% load static %}

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href=" {% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3da7fbe518.js" crossorigin="anonymous"></script>


<!-- Bloco contendo o menu superior da página -->
    {% include "model-header.html" %}

<!-- Bloco contendo o título da página -->
    <title>{% block title %} {% endblock %}</title>
</head>
    <body>

         <div class="container">
    <!-- Incluindo o bloco principal -->
            {% block main %} {% endblock %}
         </div>

    <!-- Incluindo o a página de rodápe -->
        {% include "model-footer.html" %}

    <!-- Bootstrap Bundle with Popper -->
    <link rel="stylesheet" href=" {% static 'bootstrap/js/bootstrap.bundle.min.js' %}">
    <link rel="stylesheet" href=" {% static 'bootstrap/js/bootstrap.min.js' %}">

    <script src="jquery/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
