{% load static %}

<!-- Bloco contendo a biblioteca Crispy Forms-->
{% load crispy_forms_tags %}
<!-- Bloco principal -->
{% block main %}
    <form method="post">{% csrf_token %}
        <div align="center">
            <i class="fas fa-exclamation-triangle" style="color:#dd3447;font-size:60px;"></i>

            <h2>Deseja excluir cadastro permanentemente?</h2>
        </div>
        <div>
            {{ form  }}
            <div align="center">

            </div>
        </div>
    </form>
{% endblock %}
